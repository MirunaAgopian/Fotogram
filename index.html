<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram - Rumänien</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="render()">
        <header>
            <div class="header-content">
                <img class="logo" src="./img/Fotogram_Logo.svg" alt="logo of the website">
            </div>
        </header>
        <main>
            <h1 class="main-content">Rumänien - eine kurze Bilderreise</h1>
            <section class="photos">
                <div id="content" class="photos-content"></div>
            </section>

            <div id="overlay" class="d-none" onclick="closeDialog()"></div>
            
            <section class="dialog-section">
                <div id="dialog" class="dialog-container"></div>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <img class="logo-footer" src="./img/favicon.svg" alt="logo of the website">
                <span>&#169 2025 Miruna Agopian - alle Rechte vorbehalten</span>
            </div>
        </footer> 
    <script src="scripts.js"></script>
</body>
</html>
